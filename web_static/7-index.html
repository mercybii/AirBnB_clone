<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="tab icon" href="images/tab_logo.png" type="image/png">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="stylesheet" href="styles/7-places.css" type="text/css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Filter by states</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Kilimani</li>
                            <li>Karen</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Mombasa</h2>
                        <ul>
                            <li>Malindi</li>
                            <li>Kilifi</li>
                        </ul>
                    </li>
                </ul>
            </div>
	    <div class="amenities">
                <h3>Amenities</h3>
                <h4>Filter by amenities</h4>
                <ul class="popover">
                    <li>Fitness Center</li>
                    <li>Play Area</li>
                    <li>Swimming Pool</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
